<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Services FAQ Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .tabs {
      margin: 20px 0;
    }
    .tab-button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-button.active {
      background-color: #007BFF;
      color: white;
    }
    .faq-section {
      display: none;
      max-width: 800px;
      margin: auto;
      text-align: left;
    }
    .faq-section.active {
      display: block;
    }
    .faq {
      background: #f2f2f2;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .faq h4 {
      margin: 0;
      cursor: pointer;
    }
    .faq p {
      display: none;
      margin: 5px 0 0;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="tabs" id="tabs"></div>
  <div id="faq-container"></div>

  <a href="https://wa.me/254712345678" target="_blank" class="whatsapp-button">Contact Huduma via WhatsApp</a>

    const tabs = document.getElementById('tabs');
    const faqContainer = document.getElementById('faq-container');

    function createTabButtons() {
      for (let service in services) {
        const btn = document.createElement('button');
        btn.textContent = service;
        btn.className = 'tab-button';
        btn.onclick = () => activateTab(service);
        tabs.appendChild(btn);
      }
    }

    function activateTab(serviceName) {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.faq-section').forEach(f => f.classList.remove('active'));

      const activeBtn = Array.from(document.querySelectorAll('.tab-button')).find(b => b.textContent === serviceName);
      if (activeBtn) activeBtn.classList.add('active');

      const section = document.getElementById(serviceName);
      if (section) section.classList.add('active');
    }

    function createFAQs() {
      for (let service in services) {
        const section = document.createElement('div');
        section.id = service;
        section.className = 'faq-section';

        services[service].forEach(item => {
          const faq = document.createElement('div');
          faq.className = 'faq';

          const question = document.createElement('h4');
          question.textContent = item.q;
          question.onclick = () => {
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
          };

          const answer = document.createElement('p');
          answer.textContent = item.a;

          faq.appendChild(question);
          faq.appendChild(answer);
          section.appendChild(faq);
        });

        faqContainer.appendChild(section);
      }
    }

    createTabButtons();
    createFAQs();
    activateTab('KRA'); // default tab
  </script>
</body>
</html>
